        /* Password Screen Styles */
        .password-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 5, 17, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .password-container {
            position: relative;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(0, 247, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            animation: containerPulse 2s infinite ease-in-out;
        }

        .password-input {
            background: transparent;
            border: 2px solid rgba(0, 247, 255, 0.3);
            border-radius: 8px;
            color: rgba(0, 247, 255, 0.9);
            padding: 12px 20px;
            font-size: 1.2rem;
            width: 250px;
            text-align: center;
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 3px;
        }

        .password-input::placeholder {
            color: rgba(0, 247, 255, 0.4);
        }

        .password-input:focus {
            border-color: rgba(0, 247, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }

        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 247, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 247, 255, 0.2);
            }
        }

        .password-error {
            color: rgba(255, 0, 0, 0.8);
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-error.visible {
            opacity: 1;
        }

        .unlock-icon {
            font-size: 2rem;
            color: rgba(0, 247, 255, 0.9);
            margin-bottom: 1rem;
            animation: iconFloat 2s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Keep all previous styles... */

    <script>
        // Password Protection
        const correctPassword = 'oci2025';
        const passwordScreen = document.getElementById('passwordScreen');
        const passwordInput = document.getElementById('passwordInput');
        const passwordError = document.getElementById('passwordError');

        // Initially hide the content
        document.querySelector('.content').style.display = 'none';
        document.querySelector('.background').style.display = 'none';

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (this.value === correctPassword) {
                    // Successful login animation
                    passwordScreen.style.transition = 'opacity 0.5s ease';
                    passwordScreen.style.opacity = '0';
                    
                    // Show content with delay
                    setTimeout(() => {
                        passwordScreen.style.display = 'none';
                        document.querySelector('.content').style.display = 'flex';
                        document.querySelector('.background').style.display = 'block';
                    }, 500);
                } else {
                    // Show error message
                    passwordError.classList.add('visible');
                    passwordInput.value = '';
                    
                    // Shake animation
                    passwordInput.style.animation = 'shake 0.5s ease';
                    setTimeout(() => {
                        passwordInput.style.animation = '';
                    }, 500);
                }
            }
        });

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `

                0%, 100% { transform: translateX(0); }
                20%, 60% { transform: translateX(-10px); }

            }
        `;
