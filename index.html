<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olson Capital Investments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000511;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Background Animation Styles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .orbit-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
            animation: initialSpin 80s linear infinite;
            transform: translate(-50%, -50%);
        }

        .center-orb {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%,
                rgba(0, 247, 255, 0.1),
                rgba(0, 247, 255, 0.05) 60%,
                rgba(0, 247, 255, 0.02) 80%
            );
            box-shadow: 
                inset 0 0 50px rgba(0, 247, 255, 0.2),
                0 0 50px rgba(0, 247, 255, 0.1);
        }

        .orbital {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            transform-style: preserve-3d;
        }

        .node {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(0, 247, 255, 0.9);
            box-shadow: 
                0 0 20px rgba(0, 247, 255, 0.8),
                0 0 40px rgba(0, 247, 255, 0.4);
        }

        .orbit-path {
            position: absolute;
            top: -250px;
            left: -250px;
            width: 500px;
            height: 500px;
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 50%;
        }

        /* Main Content Styles */
        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            padding: 2rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-align: center;
            margin-bottom: 4rem;
            padding-top: 2rem;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .link-card {
            background: rgba(0, 247, 255, 0.05);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 247, 255, 0.1),
                transparent
            );
            transform: skewX(-15deg);
            transition: 0.5s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 247, 255, 0.5);
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.2);
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: rgba(0, 247, 255, 0.9);
        }

        @keyframes initialSpin {
            0% { transform: translate(-50%, -50%) rotateY(0) rotateX(65deg) rotateZ(0); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(65deg) rotateZ(0); }
        }

        /* Star background */
        .star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) infinite ease-in-out;
            animation-delay: var(--delay);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--brightness); }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background">
        <div class="orbit-container" id="orbit-container">
            <div class="center-orb"></div>
            <!-- Orbital nodes will be added here by JavaScript -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="title">OLSON CAPITAL<br>INVESTMENTS</h1>
        <div class="links-grid" id="links-grid">
            <!-- Links will be added here by JavaScript -->
        </div>
    </div>

    <script>
        const services = [
            {
                title: 'Flyer Dashboard',
                url: 'https://flyering.runservice.app/flyer_dashboard.html'
            },
            {
                title: 'Ultra Dashboard',
                url: 'https://ultradashboard.runservice.app/'
            },
            {
                title: 'Flyering Service',
                url: 'https://flyering.runservice.app/'
            },
            {
                title: 'Ultra Maintenance',
                url: 'https://ultramaintenance.runservice.app/'
            },
            {
                title: 'Ultra QC',
                url: 'https://ultraqc.runservice.app/'
            },
            {
                title: 'Expense Sheet',
                url: 'https://docs.google.com/spreadsheets/d/1vqHbH2XWmZUR7fEvqAJleDRgVCSPEfynDjDLhVzWybw/edit?gid=0#gid=0'
            },
            {
                title: 'Flyer App Database',
                url: 'https://docs.google.com/spreadsheets/d/1Q-Sk8g_h3FnY-NS4CQe_rEARCJkG0pYIL8Bfzws-Vp8/edit?gid=0#gid=0'
            }
        ];

        // Create stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.setProperty('--duration', 2 + Math.random() * 4 + 's');
            star.style.setProperty('--delay', Math.random() * 4 + 's');
            star.style.setProperty('--brightness', 0.2 + Math.random() * 0.8);
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(star);
        }

        // Create orbital nodes for background animation
        const container = document.getElementById('orbit-container');
        const radius = 250;

        services.forEach((service, index) => {
            const angle = (index / services.length) * Math.PI * 2;
            const orbital = document.createElement('div');
            orbital.className = 'orbital';
            
            const path = document.createElement('div');
            path.className = 'orbit-path';
            path.style.transform = `rotateX(${index * 20}deg)`;
            orbital.appendChild(path);

            const node = document.createElement('div');
            node.className = 'node';
            orbital.appendChild(node);
            
            orbital.style.transform = `rotateX(${index * 20}deg) rotateZ(${angle * (180/Math.PI)}deg) translateX(${radius}px)`;
            container.appendChild(orbital);
        });

        // Create link cards
        const linksGrid = document.getElementById('links-grid');
        services.forEach(service => {
            const card = document.createElement('div');
            card.className = 'link-card';
            card.innerHTML = `
                <h2 class="link-title">${service.title}</h2>
            `;
            card.addEventListener('click', () => window.open(service.url, '_blank'));
            linksGrid.appendChild(card);
        });
    </script>
</body>
</html>
